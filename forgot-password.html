<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Nature Craft Store - Forgot Password</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">

<style>
body {
    background: #f4f6f9;
    font-family: Arial, sans-serif;
}

.form-container {
    max-width: 400px;
    margin: 80px auto;
    background: #fff;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    text-align: center;
}

.form-container h2 {
    margin-bottom: 20px;
}

.form-container input {
    width: 100%;
    padding: 12px;
    margin-bottom: 15px;
    border-radius: 6px;
    border: 1px solid #ccc;
}

.form-container button {
    width: 100%;
    padding: 12px;
    background: #0d6efd;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
}

.form-container button:hover {
    opacity: 0.9;
}
</style>
</head>

<body>

<header class="main-header">
    <div class="logo">
        <a href="index.html">
            <img src="logo.jpeg" alt="Nature Craft Store Logo">
        </a>
        <span>Nature Craft Store</span>
    </div>
</header>

<div class="form-container">
    <h2>Forgot Password</h2>

    <form id="forgotForm">
        <input type="email" id="email" placeholder="Enter Registered Email" required>
        <button type="submit">Verify Email</button>
    </form>
</div>

<script>
document.getElementById("forgotForm").addEventListener("submit", function (e) {
    e.preventDefault();

    const email = document.getElementById("email").value.toLowerCase();

    // GET ALL USERS
    let users = JSON.parse(localStorage.getItem("users")) || [];

    // FIND USER BY EMAIL
    const userIndex = users.findIndex(user => user.email === email);

    if (userIndex === -1) {
        alert("Email not registered!");
        return;
    }

    // SAVE INDEX FOR RESET PAGE
    localStorage.setItem("resetUserIndex", userIndex);

    alert("Email verified successfully! Redirecting...");
    setTimeout(() => {
        window.location.href = "reset-password.html";
    }, 1500);
});
</script>

</body>
</html>
